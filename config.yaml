listen_host: "127.0.0.1"
listen_port: 1080

health_check_interval_seconds: 30
current_proxy_check_interval_seconds: 10
connection_timeout_ms: 5000
test_url: "http://www.google.com"

proxies:
  - type: "direct"
    name: "public-proxy-1"
    enabled: true
    config:
      host: "proxy.example.com"
      port: 1080

  - type: "xray"
    name: "xray-vless-1"
    enabled: true
    config:
      command: "/usr/local/bin/xray"
      args:
        - "run"
        - "-c"
        - "/etc/xray/config.json"
      host: "127.0.0.1"
      port: 10808
      startup_delay_ms: 3000
      working_dir: "/etc/xray"

  - type: "singbox"
    name: "singbox-1"
    enabled: true
    config:
      command: "/usr/local/bin/sing-box"
      args:
        - "run"
        - "-c"
        - "/etc/sing-box/config.json"
      host: "127.0.0.1"
      port: 10809
      startup_delay_ms: 2000

  - type: "dnstt"
    name: "dnstt-client-1"
    enabled: true
    config:
      command: "/usr/local/bin/dnstt-client"
      args:
        - "-udp"
        - "8.8.8.8:53"
        - "-pubkey"
        - "your-public-key-here"
        - "example.com"
        - "127.0.0.1:7300"
      host: "127.0.0.1"
      port: 7300
      startup_delay_ms: 2000

  - type: "slipstream"
    name: "slipstream-1"
    enabled: false
    config:
      command: "/usr/local/bin/slipstream"
      args:
        - "--config"
        - "/etc/slipstream/config.yaml"
      host: "127.0.0.1"
      port: 8080
      startup_delay_ms: 2000
      env:
        LOG_LEVEL: "info"
